<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.5.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>   
    <style>

        .side-navbar {
            background-color: #1c4427;
            min-height: 100vh;
            width: 240px;
            position: fixed;
            top: 0;
            left: 0;
            padding-top: 20px;
            z-index: 1;
            padding-right: 1px;
            padding-left: 1px;
        }

        .nav-item {
        border: 1px solid #ecf0f1; /* Adjust the border width as needed */
        margin-bottom: 10px;
       
}

.side-nav-link {
    color: #ecf0f1;
    padding: 10px 15px; /* Reduced horizontal padding */
    font-size: 16px;
    text-decoration: none;
    display: block;
    transition: background-color 0.3s;
}


        .side-nav-link:hover {
            background-color: #258a43;
            color: #1c4427;
        }

        .side-nav-title {
            font-size: 24px;
            font-weight: bold;
            color: #ecf0f1;
        }
        .side-nav-title:hover{
            color: #258a43;
        }


    </style>
</head>
<body>
    <nav class="side-navbar">
        <ul class="nav flex-column">
            <li class="nav-item">
                <a class="nav-link side-nav-title" href="admin_dashboard">
                    Admin Dashboard
                </a>
            </li>
            <li class="nav-item">
                <a href="admin_reservation" class="nav-link side-nav-link">
                    Reservation
                </a>
            </li>
            <li class="nav-item">
                <a href="properties" class="nav-link side-nav-link">
                    Property Listings
                </a>
            </li>
            <li class="nav-item">
                <a href="agents_schedules" class="nav-link side-nav-link">
                    Agents Schedule
                </a>
            </li>
            <li class="nav-item">
                <a href="admin_user_management" class="nav-link side-nav-link">
                    Edit User Roles
                </a>
            </li>
            <li class="nav-item">
                <a href="admin_properties_slots" class="nav-link side-nav-link">
                    Properties Slots
                </a>
            </li>
            <li class="nav-item">
                <a href="admin_agent_management" class="nav-link side-nav-link">
                     Agent Management
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link side-nav-link" href="#" onclick="showLogoutModal()">
                    Logout
                </a>
            </li>      
        </ul>
    </nav>

    <div class="modal fade" id="logoutConfirmationModal" tabindex="-1" role="dialog" aria-labelledby="logoutConfirmationModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="logoutConfirmationModalLabel">Confirm Logout</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    Are you sure you want to log out?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" onclick="cancelLogout()">Cancel</button>
                    <a href="/admin/logout" class="btn btn-primary" onclick="performLogout()">Logout</a>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Function to show the logout modal
        function showLogoutModal() {
            $('#logoutConfirmationModal').modal('show');
        }
    
        // Function to perform the logout
        function performLogout() {
            // You can use window.location to navigate to the logout URL
            window.location.href = "/admin/logout";
        }
    
        // Function to close the modal and cancel the logout
        function cancelLogout() {
            $('#logoutConfirmationModal').modal('hide');
        }
    </script>
</body>
</html>
